<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <div class="title">
            <p>Color palette generator</p>
        </div>

        <div class="generatedColors">
            <div class="colorContainer colorContainer-1">
                <div class="color color-1">
                    <div class="background background-1"></div>
                </div>
                <div class="colorCode colorCode-1">
                    <p>#EEEDF0</p>
                </div>
            </div>

            <div class="colorContainer colorContainer-2">
                <div class="color color-2">
                    <div class="background background-2"></div>
                </div>
                <div class="colorCode colorCode-2">
                    <p>#A1B5C1</p>
                </div>
            </div>

            <div class="colorContainer colorContainer-3">
                <div class="color color-3">
                    <div class="background background-3"></div>
                </div>
                <div class="colorCode colorCode-3">
                    <p>#F9ACA7</p>
                </div>
            </div>

            <div class="colorContainer colorContainer-4">
                <div class="color color-4">
                    <div class="background background-4"></div>
                </div>
                <div class="colorCode colorCode-4">
                    <p>#68747D</p>
                </div>
            </div>

            <div class="colorContainer colorContainer-5">
                <div class="color color-5">
                    <div class="background background-5"></div>
                </div>
                <div class="colorCode colorCode-5">
                    <p>#CF365F</p>
                </div>
            </div>
        </div>

        <div class="generateButton">
            <button>Generate palette</button>
            <p>or just press the 'spacebar' to generate new palettes.</p>
        </div>

        <div class="copyIndicator indicator">
            <p>Click to copy individual color.</p>
        </div>

        <div class="copyedIndicator indicator">
            <p>Color <span class="copyedColorName"></span> copied to your clipboard</p>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
