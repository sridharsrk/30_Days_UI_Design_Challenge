<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Chart</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <div class="aboutUserContainer">
            <div class="userImage">
                <img src="./source/my_image.jpg" alt="There Is No Image">
            </div>

            <div class="aboutUser">
                <div class="userNameAndRoll">
                    <p class="userName">SRIDHAR R A</p>

                    <p class="userRoll">FRONTEND DEV</p>
                </div>

                <div class="userSummery">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>

        <div class="userProjectStatus">
            <div class="projectStatusTitle">
                <p>Projects</p>
            </div>

            <div class="chart">
                <div class="projectStatusInChart">
                    <p class="totalCount"></p>
                    <p>Total</p>
                </div>
            </div>

            <div class="projectStatusInText">
                <div class="StatusInTextContainer completed">
                    <p class="count"></p>
                    <p>Completed</p>
                    <div class="label completedLabel"></div>
                </div>

                <div class="StatusInTextContainer overdue">
                    <p class="count"></p>
                    <p>Overdue</p>
                    <div class="label overdueLabel"></div>
                </div>

                <div class="StatusInTextContainer inProgress">
                    <p class="count"></p>
                    <p>in Progress</p>
                    <div class="label inProgressLabel"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
