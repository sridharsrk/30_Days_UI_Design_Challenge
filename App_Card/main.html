<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App_Card</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="appCardContainer">
        <div class="appCardHead">
            <div class="Trigger" onclick="toggleMenu()">
                <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7 12C7 13.1046 6.10457 14 5 14C3.89543 14 3 13.1046 3 12C3 10.8954 3.89543 10 5 10C6.10457 10 7 10.8954 7 12Z" fill="#ecf8ff"></path> <path d="M14 12C14 13.1046 13.1046 14 12 14C10.8954 14 10 13.1046 10 12C10 10.8954 10.8954 10 12 10C13.1046 10 14 10.8954 14 12Z" fill="#ecf8ff"></path> <path d="M21 12C21 13.1046 20.1046 14 19 14C17.8954 14 17 13.1046 17 12C17 10.8954 17.8954 10 19 10C20.1046 10 21 10.8954 21 12Z" fill="#ecf8ff"></path> </g></svg>
            </div>

            <div class="appCardHeadInfoDetail">
                <div class="logo">
                    <img src="./source/logo.png" alt="no image" width="100px" height="100px">
                </div>

                <div class="name">
                    <h3>Untercom</h3>
                    <p>APP</p>
                </div>

                <div class="otherDetails">
                    <p>Convert your hottest leads</p>
                </div>
            </div>
        </div>

        <div class="appCardBottom">
            <div class="AppCaedOptions">
                <ul>
                    <a href="#">
                        <p>About</p>
                    </a>

                    <a href="#">
                        <p>Settings</p>
                    </a>
                    
                    <a href="#">
                        <p>Help</p>
                    </a>
                </ul>
            </div>

            <div class="AppLink">
                <button>Go to App</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
