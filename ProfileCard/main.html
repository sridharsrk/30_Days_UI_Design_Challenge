<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <div class="profileContainer">
            <div class="profileImage">
                <div class="profileType">
                    <p>PRO</p>
                </div>

                <div class="profileImageContainer">
                    <img src="./my_image.jpg" alt="no image there">
                </div>
            </div>

            <div class="profileDetailsContainer">
                <div class="profileDetails">
                    <h2 class="profileName">Sridhar R A</h2>
                    <p class="profileLocation">CHENNAI</p>
                    <p class="profileDomine">Full stack developer and user interface designer</p>
                </div>

                <div class="profileContact">
                    <a href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJlKFwwDKVxjTjFvcJrffsmCsglvbrSqPWbvrnBmQwldncgQQxTWrpQvDJnhDsPBWwDQmxB">Message</a>
                    <a href="https://www.linkedin.com/in/sridharra">Following</a>
                </div>
            </div>
        </div>

        <div class="skillsContainer">
            <p>SKILLS</p>

            <ul class="skills">
                <li>UI/UX</li>
                <li>REACT</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
                <li>PYTHON</li>
                <li>AWS</li>
                <li>GO</li>
            </ul>
        </div>
    </main>
</body>
</html>
