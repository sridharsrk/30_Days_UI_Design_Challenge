<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
</head>

<!-- Change code below this line -->
<body>
    <div class="userSettingsContainer">
        <div class="userSettingsContainerTerminator" onclick="closeTheTab()">
            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M10.9393 12L6.9696 15.9697L8.03026 17.0304L12 13.0607L15.9697 17.0304L17.0304 15.9697L13.0607 12L17.0303 8.03039L15.9696 6.96973L12 10.9393L8.03038 6.96973L6.96972 8.03039L10.9393 12Z" fill="#3d404c"></path> </g></svg>
        </div>

        <div class="header">
            <h3>Browse by interests</h3>
            <p>Select some interests to help us personalize your experience on Edmondo.</p>
        </div>

        <div class="userInputContainer">
            <button class="option option-1 off" onclick="addColor(1)">
                <p>Math</p>
            </button>
            <button class="option option-2 off" onclick="addColor(2)">
                <p>Science</p>
            </button>
            <button class="option option-3 off" onclick="addColor(3)">
                <p>English</p>
            </button>
            <button class="option option-4 off" onclick="addColor(4)">
                <p>World Languages</p>
            </button>
            <button class="option option-5 off" onclick="addColor(5)">
                <p>Health & PE</p>
            </button>
            <button class="option option-6 off" onclick="addColor(6)">
                <p>Special Education</p>
            </button>
            <button class="option option-7 off" onclick="addColor(7)">
                <p>Development</p>
            </button>
            <button class="option option-8 off" onclick="addColor(8)">
                <p>Technology</p>
            </button>
            <button class="option option-9 off" onclick="addColor(9)">
                <p>Social Studies</p>
            </button>
        </div>

        <div class="submissionContainer">
            <button class="skip sb">Skip</button>
            <button class="save sb">Save</button>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>

</html>
