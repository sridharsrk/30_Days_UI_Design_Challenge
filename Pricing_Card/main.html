<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing_Card</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="purchasePlanes">
        <div class="basicPlane">
            <div class="planetitleAndInfo">
                <h3 class="planeTitle">Basic</h3>

                <div class="planeInfo">
                    <h3>Free</h3>

                    <p>3,000 monthly visitors</p>
                </div>
            </div>

            <div class="planeOtherDetails">
                <ul>
                    <li>Limited reports</li>
                    <li>Unlimited projects</li>
                    <li>Data storage for 1 year</li>
                </ul>
            </div>

            <div class="purchaseButtton">
                <button>Start now</button>
            </div>
        </div>

        <div class="line">
            <hr>
        </div>

        <div class="proPlane">
            <div class="planetitleAndInfo">
                <h3 class="planeTitle">Pro</h3>

                <div class="planeInfo">
                    <h3>$19/month</h3>

                    <p>10,000 monthly visitors</p>
                </div>
            </div>

            <div class="planeOtherDetails">
                <ul>
                    <li>Unlimited reports</li>
                    <li>15-days free trial</li>
                    <li>Data storage for 3 year</li>
                </ul>
            </div>

            <div class="purchaseButtton">
                <button>Try it</button>
            </div>
        </div>
    </div>
</body>
</html>
