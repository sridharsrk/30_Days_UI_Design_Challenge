<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Login_Screen</title>
</head>
<body>
    <main>
    <section class="one">
      <img src="./source/background.jpg" alt="no image">
    </section>

    <section class="two">
      <div class="two-one">
        <div class="tlogin-head">
          <p>Log in</p>
        </div>

        <div class="user-in">
          <div class="email">
            <label>Email</label>
            <input type="email" placeholder="Enter your email address">
          </div>
          <div class="password">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
          </div>
          <div class="button-login">
            <a href="/">Log in</a>
          </div>
        </div>

        <div class="one-three">
          <p>Or</p>
        </div>

        <div class="button-in">
          <a href="/">
            <div class="button-in-svg">
              <svg fill="#ffffff" width="30px" height="30px" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M96,80a8,8,0,1,1-8-8A7.99993,7.99993,0,0,1,96,80Zm-8,28.001a4,4,0,0,0-4,4v64a4,4,0,1,0,8,0v-64A4,4,0,0,0,88,108.001Zm60,0a31.92463,31.92463,0,0,0-24,10.86767V112.001a4,4,0,0,0-8,0v64a4,4,0,1,0,8,0v-36a24,24,0,0,1,48,0v36a4,4,0,1,0,8,0v-36A32.03619,32.03619,0,0,0,148,108.001ZM224,44V212a12.01375,12.01375,0,0,1-12,12H44a12.01375,12.01375,0,0,1-12-12V44A12.01359,12.01359,0,0,1,44,32H212A12.01359,12.01359,0,0,1,224,44Zm-8,0a4.00458,4.00458,0,0,0-4-4H44a4.00458,4.00458,0,0,0-4,4V212a4.00458,4.00458,0,0,0,4,4H212a4.00458,4.00458,0,0,0,4-4Z"></path> </g></svg>
            </div>
            <div class="button-in-con">
              <p>Continue with LinkedIn</p>
            </div>
          </a>
        </div>
      </div>

      <div class="one-two">
        <a href="/">Can't log in? . Sign up for an account</a>
      </div>
    </section>
  </main>
</body>
</html>
